{{- if or .Values.adminSide.enabled .Values.clientSide.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "my-blogs.fullname" . }}-image-pull-secrets
  labels:
    helm.sh/chart: {{ include "my-blogs.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "my-blogs.imagePullSecret" . }}
{{- end }}
